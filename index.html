<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SotoSearch - Inteligencia Artificial</title>
    <style>
        :root { --soto: #1a73e8; --search: #ea4335; --green: #34a853; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; background: #fff; }
        
        .logo { font-size: 3.5rem; font-weight: 900; margin: 40px 0 20px; cursor: pointer; }
        .logo .s { color: var(--soto); }
        .logo .search { color: var(--search); }

        .search-container { width: 100%; max-width: 580px; position: sticky; top: 10px; z-index: 100; }
        #inputBusqueda { width: 100%; padding: 15px 25px; border-radius: 30px; border: 1px solid #dfe1e5; font-size: 1rem; outline: none; box-shadow: 0 2px 8px rgba(0,0,0,0.1); box-sizing: border-box; }

        #resultados { width: 100%; max-width: 650px; margin-top: 30px; }
        
        /* CUADRO DE LA IA (Jesa Sim) */
        .ia-box { background: #f0f7ff; border: 1px solid #1a73e8; padding: 20px; border-radius: 15px; margin-bottom: 25px; display: none; border-left: 5px solid var(--soto); }
        .ia-title { color: var(--soto); font-weight: bold; margin-bottom: 8px; font-size: 0.9rem; }
        .ia-text { color: #202124; font-size: 1.1rem; line-height: 1.5; }

        .card { padding: 15px; margin-bottom: 15px; border-radius: 8px; }
        .card cite { display: block; color: #202124; font-size: 14px; font-style: normal; }
        .card a { color: #1a0dab; font-size: 1.3rem; text-decoration: none; font-weight: 500; }
        .card .subtitle { color: #006621; font-size: 0.95rem; margin: 2px 0; }
        .card p { color: #4d5156; font-size: 0.9rem; margin: 5px 0; }
    </style>
</head>
<body>

    <div class="logo" onclick="location.reload()">
        <span class="s">Soto</span><span class="search">Search</span>
    </div>

    <div class="search-container">
        <input type="text" id="inputBusqueda" placeholder="Busca o pregúntale algo a la IA..." autocomplete="off">
    </div>

    <div id="resultados">
        <!-- AQUÍ APARECERÁ EL CUADRO DE IA -->
        <div id="iaBox" class="ia-box">
            <div class="ia-title">✨ RESPUESTA DE JESA IA (Simulación)</div>
            <div id="iaTexto" class="ia-text"></div>
        </div>
        <div id="linksArea"></div>
    </div>

    <script>
        const URL_DATOS = "https://raw.githubusercontent.com";
        const input = document.getElementById('inputBusqueda');
        const iaBox = document.getElementById('iaBox');
        const iaTexto = document.getElementById('iaTexto');
        const linksArea = document.getElementById('linksArea');

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') realizarBusqueda();
        });

        function cerebroIA(q) {
            const query = q.toLowerCase();
            
            // --- BASE DE CONOCIMIENTO DE JESA ---
            if (query.includes("kilómetros") && query.includes("cali") && query.includes("bogotá")) {
                return "La distancia entre Cali y Bogotá es de aproximadamente 460 km. Por carretera son unas 10 horas cruzando La Línea.";
            }
            if (query.includes("quien") && (query.includes("soto") || query.includes("creador"))) {
                return "Fui creada por Jeronimo Soto, el desarrollador detrás de la tecnología Jesa y SotoSearch.";
            }
            if (query.includes("hola") || query.includes("quien eres")) {
                return "¡Hola! Soy Jesa 2.2, una simulación de IA integrada en SotoSearch.";
            }
            if (query.includes("clima") && query.includes("cali")) {
                return "Cali suele ser calurosa, con una temperatura media de 24°C a 30°C. ¡Ideal para un cholado!";
            }
            
            return null; // Si no hay respuesta IA
        }

        async function realizarBusqueda() {
            const query = input.value.trim();
            if (!query) return;

            linksArea.innerHTML = "Buscando...";
            iaBox.style.display = "none";

            // 1. Lógica de la IA
            const respuesta = cerebroIA(query);
            if (respuesta) {
                iaBox.style.display = "block";
                iaTexto.innerHTML = ""; // Limpiar
                escribirIA(respuesta);
            }

            // 2. Lógica de Links (GitHub)
            try {
                const res = await fetch(https://raw.githubusercontent.com/molics/sotosearch/refs/heads/main/pages.json);
                const data = await res.json();
                const terminos = query.toLowerCase().split(/\s+/);

                const filtrados = data.map(item => {
                    let pts = 0;
                    const full = (item.titulo + " " + item.sub + " " + item.desc).toLowerCase();
                    terminos.forEach(t => { if (full.includes(t)) pts += (item.titulo.toLowerCase().includes(t) ? 50 : 2); });
                    return { ...item, score: pts };
                }).filter(i => i.score > 0).sort((a, b) => b.score - a.score);

                linksArea.innerHTML = filtrados.length ? "" : "No hay resultados en la base de datos.";
                filtrados.forEach(i => {
                    linksArea.innerHTML += `
                        <div class="card">
                            <cite>${i.link}</cite>
                            <a href="${i.link}" target="_blank">${i.titulo}</a>
                            <div class="subtitle">${i.sub}</div>
                            <p>${i.desc}</p>
                        </div>`;
                });
            } catch (e) { linksArea.innerHTML = "Error al conectar con la base de datos."; }
        }

        function escribirIA(texto) {
            let i = 0;
            let intervalo = setInterval(() => {
                if (i < texto.length) {
                    iaTexto.innerHTML += texto.charAt(i);
                    i++;
                } else { clearInterval(intervalo); }
            }, 25);
        }
    </script>
</body>
</html>
