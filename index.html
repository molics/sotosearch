<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SotoSearch¬Æ - El Buscador de Soto</title>
    <style>
        :root { --soto-azul: #1a73e8; --search-rojo: #ea4335; --link-verde: #006621; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; background: #fff; }
        
        .logo { font-size: 3.5rem; font-weight: 900; margin-bottom: 20px; margin-top: 40px; cursor: pointer; }
        .logo .soto { color: var(--soto-azul); }
        .logo .search { color: var(--search-rojo); }
        .logo .registrado { font-size: 1rem; vertical-align: super; color: #555; }

        .search-container { width: 100%; max-width: 580px; position: sticky; top: 10px; z-index: 100; display: flex; align-items: center; background: white; border-radius: 30px; border: 1px solid #dfe1e5; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 2px; }
        #inputBusqueda { flex: 1; padding: 12px 20px; border: none; border-radius: 30px 0 0 30px; font-size: 1rem; outline: none; }
        
        .btn-buscar { background: none; border: none; padding: 10px 20px; cursor: pointer; border-radius: 0 30px 30px 0; }
        .btn-buscar svg { fill: var(--soto-azul); width: 24px; height: 24px; }
        .btn-buscar:hover { background: #f8f9fa; }

        #resultados { width: 100%; max-width: 650px; margin-top: 30px; }
        .card { padding: 15px; margin-bottom: 15px; border-bottom: 1px solid #f1f1f1; }
        .card a { color: #1a0dab; font-size: 1.3rem; text-decoration: none; font-weight: 500; }
        .card .subtitle { color: var(--link-verde); font-size: 0.95rem; margin: 2px 0; }
        .card p { color: #4d5156; font-size: 0.9rem; margin: 5px 0; }
        .relevancia { font-size: 10px; color: #70757a; background: #f1f3f4; padding: 2px 8px; border-radius: 10px; float: right; }

        .footer-panel { width: 100%; max-width: 580px; background: #f8f9fa; padding: 25px; border-radius: 20px; margin: 60px 0; text-align: center; border: 1px solid #ddd; }
        .btn-gmail { display: inline-block; background: var(--search-rojo); color: white; text-decoration: none; padding: 14px 28px; border-radius: 30px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="logo" onclick="location.reload()">
        <span class="soto">Soto</span><span class="search">Search</span><span class="registrado">¬Æ</span>
    </div>

    <div class="search-container">
        <input type="text" id="inputBusqueda" placeholder="Buscar en la red de Soto..." autocomplete="off">
        <button class="btn-buscar" onclick="realizarBusqueda()">
            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </button>
    </div>

    <div id="resultados"></div>

    <div class="footer-panel">
        <h3>üöÄ ¬øQuieres aparecer en SotoSearch¬Æ?</h3>
        <a href="https://mail.google.com:" target="_blank" class="btn-gmail">
            ‚úâÔ∏è Redactar en Gmail
        </a>
    </div>

    <script>
        // ESTA URL DEBE SER LA DE TU GITHUB PAGES
        const URL_DATOS = "https://raw.githubusercontent.com";

        const input = document.getElementById('inputBusqueda');
        const caja = document.getElementById('resultados');

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') realizarBusqueda();
        });

        async function realizarBusqueda() {
            const query = input.value.trim().toLowerCase();
            if (!query) return;

            caja.innerHTML = "<p style='text-align:center;'>Buscando...</p>";

            try {
                const res = await fetch(https://raw.githubusercontent.com/molics/sotosearch/refs/heads/main/pages.json);
                if (!res.ok) throw new Error();
                const data = await res.json();
                
                const terminos = query.split(/\s+/);
                const filtrados = data.map(item => {
                    let pts = 0;
                    const t = item.titulo.toLowerCase();
                    const s = item.sub.toLowerCase();
                    const d = item.desc.toLowerCase();

                    terminos.forEach(word => {
                        if (word.length < 2) return;
                        if (t.includes(word)) pts += 100;
                        if (s.includes(word)) pts += 40;
                        pts += (d.split(word).length - 1) * 2;
                    });
                    return { ...item, score: pts };
                }).filter(i => i.score > 0).sort((a, b) => b.score - a.score);

                caja.innerHTML = filtrados.length ? "" : "<p style='text-align:center;'>No hay resultados.</p>";
                filtrados.forEach(i => {
                    caja.innerHTML += `
                        <div class="card">
                            <span class="relevancia">Pts: ${i.score}</span>
                            <a href="${i.link}" target="_blank">${i.titulo}</a>
                            <div class="subtitle">${i.sub}</div>
                            <p>${i.desc}</p>
                        </div>`;
                });
            } catch (e) {
                caja.innerHTML = "<p style='color:red; text-align:center;'>Error: No se pudo conectar con el servidor.</p>";
            }
        }
    </script>
</body>
</html>
